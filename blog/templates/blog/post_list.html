{% extends 'blog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Мой Блог</h1>
    <p class="lead">Добро пожаловать! Добавьте новый пост, если блог пуст.</p>
</div>
<div class="container mt-5">
    <div class="row">
    </div>
    <div class="row text-center">
        {% for blog in blogs %}
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="{{ blog.image|media_filter }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.content|truncatechars:100 }}</p>
                    <a href="{% url 'blog:post_detail' blog.id %}" class="btn btn-primary">Читать</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Нет блогов. <a href="{% url 'blog:post_create' %}">Создать новый блог</a>.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
