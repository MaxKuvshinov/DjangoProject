{% extends 'blog/base.html'%}
{% load my_tags %}
{% block content %}
<div class="card mb-3">
  <img src="{{ blog.image| media_filter }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ blog.title }}</h5>
    <p class="card-text"> {{ blog.content }}</p>
    <p class="card-text"><small class="text-muted"> Количество просмотров: {{blog.views_count}}</small></p>
    <p class="card-text"><small class="text-muted">{{blog.created_at}}</small></p>
      <a href="{% url 'blog:post_update' blog.id %}" class="btn btn-primary">Редактировать</a>
      <a href="{% url 'blog:post_confirm_delete' blog.id %}" class="btn btn-danger">удалить</a>
  </div>
</div>
{% endblock %}
