{% extends 'catalog/home.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        {% for category in categories %}
        <div class="col-12 col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ category.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ category.name }} </h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ category.description|truncatechars:100 }}</li>
                    </ul>
                    <a href="{% url 'catalog:products_by_category' category.id %}" class="btn btn-lg btn-block btn-outline-primary">
                        Ознакомиться с продуктами
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
